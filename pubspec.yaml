name: anunciacion
description: "Sistema de Gestión Escolar - Clean Architecture"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Base de datos - PostgreSQL
  postgres: ^3.4.8

  # File system access (required by some plugins)
  path_provider: ^2.1.1

  # State Management
  provider: ^6.1.1
  flutter_riverpod: ^2.4.9

  # Utilidades
  intl: ^0.19.0
  crypto: ^3.0.3
  uuid: ^4.2.1
  equatable: ^2.0.5

  # Validación
  email_validator: ^2.1.17

  # Environment variables
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
